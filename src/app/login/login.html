<form (submit)="onLogin(); $event.preventDefault()">
  <fieldset class="border p-4 rounded shadow-sm bg-light">
    <legend class="text-dark fw-medium">Login</legend>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input [(ngModel)]="email" name="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </fieldset>
</form>
