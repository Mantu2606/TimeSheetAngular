<div class="container mt-4">
  <h4 class="text-center mb-4">Add New Employee</h4>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="bg-white p-4 shadow rounded">
    <div class="row g-3">
      <div class="col-md-6">
        <label>Role ID</label>
        <input type="number" class="form-control" formControlName="roleId">
      </div>

      <div class="col-md-6">
        <label>Employee Code</label>
        <input type="text" class="form-control" formControlName="empCode">
      </div>

      <div class="col-md-6">
        <label>Employee Name</label>
        <input type="text" class="form-control" formControlName="empName">
      </div>

      <div class="col-md-6">
        <label>Mobile No</label>
        <input type="text" class="form-control" formControlName="empMobileNo">
      </div>

      <div class="col-md-6">
        <label>Email ID</label>
        <input type="email" class="form-control" formControlName="empEmailId">
      </div>

      <div class="col-md-6">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="empPassword">
      </div>

      <div class="col-md-6">
        <label>Line Manager ID</label>
        <input type="number" class="form-control" formControlName="lineManagerId">
      </div>

      <div class="col-md-6">
        <label>Line Manager Email</label>
        <input type="email" class="form-control" formControlName="lineManagerEmailId">
      </div>

      <div class="col-md-6">
        <label>Is Active</label>
        <select class="form-select" formControlName="isActive">
          <option [value]="true">Yes</option>
          <option [value]="false">No</option>
        </select>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Add Employee</button>
    </div>

    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
</div>
