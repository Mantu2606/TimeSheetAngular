<div class="card p-3 mb-4">
  <h5>Add New Function</h5>
  <form [formGroup]="functionForm" (ngSubmit)="addFunction()">
    <div class="row g-3">
      <div class="col-md-4">
        <label>Role Names</label>
        <select class="form-select" formControlName="rolE_ID">
  <option *ngFor="let role of roleslist" [value]="role.roleId">{{ role.roleName }}</option>
</select>

      </div>
      <div class="col-md-4">
        <label>Function Code</label>
        <input type="text" class="form-control" formControlName="fuN_CODE" required>
      </div>
      <div class="col-md-4">
        <label>Function Name</label>
        <input type="text" class="form-control" formControlName="fuN_NAME" required>
      </div>
      <div class="col-md-4">
        <label>Created By</label>
        <input type="text" class="form-control" formControlName="createD_BY" required>
      </div>
      <div class="col-md-4">
        <label>Is Active</label>
        <select class="form-select" formControlName="iS_ACTIVE">
          <option [value]="true">Yes</option>
          <option [value]="false">No</option>
        </select>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="submit" [disabled]="functionForm.invalid">Add Function</button>
    </div>
  </form>
</div>
