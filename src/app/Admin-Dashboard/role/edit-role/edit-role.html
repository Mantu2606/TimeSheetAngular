<div class="container mt-4">
  <h4 class="text-center mb-4">Edit Role</h4>

  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded shadow">
    <div class="mb-3">
      <label>Role Code</label>
      <input type="text" class="form-control" formControlName="roleCode" />
    </div>

    <div class="mb-3">
      <label>Role Name</label>
      <input type="text" class="form-control" formControlName="roleName" />
    </div>

    <div class="mb-3">
      <label>Is Active</label>
      <select class="form-select" formControlName="isActive">
        <option [value]="true">Yes</option>
        <option [value]="false">No</option>
      </select>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="roleForm.invalid">Update Role</button>
      <a routerLink="/admin/roles" class="btn btn-secondary ms-2">Cancel</a>
    </div>

    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">{{ errorMessage }}</div>
  </form>
</div>
